<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
        content="width=device-width,
        initial-scale=1.0">
        <title>Happy Valentine's Day‚ù§ </title>
        <style>
            body {
                margin: 0;
                padding: 0;
                background: linear-gradient(135deg,#ff9a9e,#fad0c4);
                font-family: 'Comic Sans MS',cursive,sans-serif;
                text-align: center;
                overflow: hidden;
            }

            h1 {
                margin-top: 100px;
                font-size: 3rem;
                color: white;
                animation: fadeIn 2s ease-in-out;
            }

            p {
                font-size: 1.5rem;
                color: white;
            }

            .button {
                background-color: white;
                color: #ff4d6d;
                border: none;
                padding: 15px 30px;
                font-size: 1.2rem;
                border-radius: 30px;
                cursor: pointer;
                margin-top: 20px;
                transition: 0.3s;
            }

            .button:hover {
                background-color: #ff4d6d;
                color: white;
                transform: scale(1.1);
            }

            .heart {
                position: absolute;
                color: red;
                font-size: 24px;
                animation: float 10s linear
                infinite;
            }

            @keyframes float {
                0% {
                    transform:
                    translateY(100vh);
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh);
                    opacity: 0;
                }
            }

            @keyframes fadeIn {
                from {opacity: 0;}
                to {opacity: 1;}
            }

            #message {
                margin-top: 20px;
                font-size: 1.8rem;
                display: none;
                color: white;
            }


        </style>
    </head>

    <body>
        <audio id="mygirl" loop>
            <source src="you_will_be_my_girl.mp3" type="audio/mp3">
        </audio>
        <h1>Happy Valentine's Day My little Princessüíñ</h1>
        <p id="compliment">You make my world brighter everydayüíï</p>

        <button class="button" onclick="showMessage(),playmusic()">Click for a Surprise üíå</button>

        <div id="message">UUMMWWAAHHüòò‚ù§ 
            <hr>
            I love youuu soooo muchhhhüòöüíñ
            <img src="us.jpg" alt="I love you" height="200">
        </div>

        <script>
            function showMessage() {
                document.getElementById("compliment").remove()
                document.getElementById("message").style.display= "block";
            }
            function playmusic() {
                document.getElementById("mygirl").play();
            }

            function createHeart() {
                const heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "üíñ";
                heart.style.left = Math.random() * 100 + "vw";
                heart.style.fontSize = Math.random() * 20 + 20 + "px";
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 8000);
            }
            
            setInterval(createHeart, 300);

        </script>
    </body>

</html>
